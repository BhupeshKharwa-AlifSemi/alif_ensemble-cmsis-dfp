# A solution is a collection of related projects that share same base configuration.
solution:
  created-for: CMSIS-Toolbox@2.10.0
  cdefault: # use CMSIS-Toolbox default Compiler options

  # Compilers that can be selected
  select-compiler:
    - compiler: AC6
    - compiler: GCC

  # List the packs that define the device and/or board.
  packs:
    - pack: AlifSemiconductor::Ensemble@^2.0.0-0
    - pack: ARM::CMSIS

  # List different hardware targets that are used to deploy the solution.
  target-types:
    - type: DevKit-E7
      board: Alif Semiconductor::DevKit-E7
      device: Alif Semiconductor::AE722F80F55D5LS
      target-set:
        - set:
          debugger:
            name: CMSIS-DAP
            protocol: swd
            clock: 10000000

          images:
            # Update paths to point to the correct ELF files for your project.
            - image: path/to/.../sdk-alif-main/build_M55_HP/rtss_hp/zephyr/zephyr.elf
            - image: path/to/.../sdk-alif-main/build_M55_HE/rtss_he/zephyr/zephyr.elf

            # Dummy images to avoid errors.
            - project-context: M55_HE.Debug
              load: none
            - project-context: M55_HP.Debug
              load: none

  # List of different build configurations.
  build-types:
    - type: Debug
      debug: on
      optimize: none

    - type: Release
      debug: off
      optimize: balanced

  # List related projects.
  projects:
    - project: M55_HE/M55_HE.cproject.yml
    - project: M55_HP/M55_HP.cproject.yml
