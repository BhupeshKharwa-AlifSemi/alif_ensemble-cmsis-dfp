/******************************************************************************/
/* MRAM.INI: MRAM Initialization File for M55_HP                              */
/******************************************************************************/

FUNC void Setup (void) {
  SP = _RDWORD(0x80100000);          // Setup Stack Pointer
  PC = _RDWORD(0x80100004);          // Setup Program Counter
  _WDWORD(0xE000ED08, 0x80100000);   // Setup Vector Table Offset Register Current Value
  _WDWORD(0x1A605010, 0x80100000);   // Setup CM55-HP VTOR NS Register Reset Value
  _WDWORD(0x1A605014, 0x80100000);   // Setup CM55-HP VROR S Register Reset Value
}

LOAD %L INCREMENTAL                  // Download

Setup();                             // Setup for Running
